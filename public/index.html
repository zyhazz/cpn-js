<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>CPN-Tools Javascript Calculator</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark primary-color">
      <a class="navbar-brand" href="#">CPN-Tools Calc</a>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link waves-effect waves-light" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
        </ul>
        <form class="form-inline">
          <div class="md-form my-0 text-light">
            CPN Online: {{sockets}}
          </div>
        </form>
      </div>
    </nav>
    <!-- Navbar -->
  
    <main>
      <div class="container-fluid">
    <div class="calculator card">

      <input type="text" class="calculator-screen z-depth-1" :value="display" disabled>

      <div class="calculator-keys">

        <button type="button" class="btn btn-info" @click="inputOperator('plus')">+</button>
        <button type="button" class="btn btn-info" @click="inputOperator('minus')">-</button>
        <button type="button" class="btn btn-info" @click="inputOperator('times')">&#xD7;</button>
        <button type="button" class="btn btn-info" @click="inputOperator('divided')">&#xF7;</button>

        <button type="button" @click="inputDigit(7)" class="btn btn-light waves-effect">7</button>
        <button type="button" @click="inputDigit(8)" class="btn btn-light waves-effect">8</button>
        <button type="button" @click="inputDigit(9)" class="btn btn-light waves-effect">9</button>


        <button type="button" @click="inputDigit(4)" class="btn btn-light waves-effect">4</button>
        <button type="button" @click="inputDigit(5)" class="btn btn-light waves-effect">5</button>
        <button type="button" @click="inputDigit(6)" class="btn btn-light waves-effect">6</button>


        <button type="button" @click="inputDigit(1)" class="btn btn-light waves-effect">1</button>
        <button type="button" @click="inputDigit(2)" class="btn btn-light waves-effect">2</button>
        <button type="button" @click="inputDigit(3)" class="btn btn-light waves-effect">3</button>


        <button type="button" @click="inputDigit(0)" class="btn btn-light waves-effect">0</button>
        <button type="button" class="btn btn-secondary" @click="inputDecimal">.</button>
        <button type="button" class="btn btn-danger btn-sm" @click="reset">AC</button>

        <button type="button" class="equal-sign btn btn-default" @click="inputOperator('equal')">=</button>

      </div>
    </div>
  </div>
  </main>
</div>
    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
    <script src="app.js"></script>
  </body>

</html>
